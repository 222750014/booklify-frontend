<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | Booklify</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/frontend/assets/icons/booklify.ico">
</head>
<body>
    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 sticky-navbar">
        <div class="container d-flex align-items-center justify-content-between">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <img src="../assets/images/logo.png" alt="Booklify Logo" height="48" class="me-2">
                <span class="brand-text">Booklify</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Shop Textbooks</a></li>
                    <li class="nav-item"><a class="nav-link" href="sell.html">Sell Textbooks</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link active" href="orders.html">Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Orders Section -->
    <section class="orders-section py-5 bg-light-purple min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="text-center mb-5">
                        <h1 class="fw-bold text-purple mb-3">
                            <i class="bi bi-bag-check text-purple me-3"></i>
                            My Orders
                        </h1>
                        <p class="text-muted fs-5">View all your orders and order items</p>
                    </div>
                    <div id="ordersContainer">
                        <!-- Orders will be loaded here by JavaScript -->
                    </div>
                    <div id="noOrdersMessage" class="text-center py-5" style="display: none;">
                        <i class="bi bi-archive text-muted" style="font-size: 4rem;"></i>
                        <h4 class="text-muted mt-3">No Orders Yet</h4>
                        <p class="text-muted">You haven't placed any orders yet.</p>
                        <a href="products.html" class="btn btn-primary">Shop Textbooks</a>
                    </div>
                    <div id="loadingSpinner" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Loading your orders...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-section bg-dark text-light pt-5 pb-3 mt-5">
        <div class="container">
        </div>
    </footer>

    <script src="../js/ordersPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
